<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeternum Conclave - The Ascension Protocol</title>
    
    <!--  ✅ Same original styles — no changes  -->
    <style>
        /* Your ORIGINAL styles preserved fully */
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Courier New',monospace;background:linear-gradient(135deg,#0a0a0a 0%,#1a1a2e 100%);
        color:#e0e0e0;min-height:100vh;overflow-x:hidden}
        .container{max-width:1200px;margin:0 auto;padding:20px}
        .landing-page{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;text-align:center}
        .logo{font-size:3rem;font-weight:bold;background:linear-gradient(135deg,#00d4ff 0%,#7b2cbf 100%);
        -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:2rem;letter-spacing:4px;
        animation:glow 3s ease-in-out infinite}@keyframes glow{0%,100%{opacity:1}50%{opacity:.7}}
        .tagline{font-size:1.2rem;margin-bottom:3rem;color:#b0b0b0;font-style:italic;max-width:600px}
        .cta-button{background:linear-gradient(135deg,#00d4ff 0%,#7b2cbf 100%);border:none;padding:18px 45px;font-size:1.1rem;color:#fff;
        cursor:pointer;border-radius:50px;font-weight:bold;letter-spacing:2px;transition:.3s;box-shadow:0 0 20px rgba(0,212,255,.3)}
        .cta-button:hover{transform:translateY(-3px);box-shadow:0 0 30px rgba(0,212,255,.6)}
        .chat-page{display:none;min-height:100vh;padding:20px}
        .chat-header{text-align:center;padding:30px 0;border-bottom:1px solid #333}
        .chat-header h1{font-size:2rem;background:linear-gradient(135deg,#00d4ff,#7b2cbf);-webkit-background-clip:text;
        -webkit-text-fill-color:transparent;background-clip:text}
        .chat-container{max-width:800px;margin:30px auto;background:rgba(26,26,46,.8);border-radius:15px;border:1px solid #333}
        .chat-messages{height:500px;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:15px}
        .message{padding:15px 20px;border-radius:12px;max-width:80%;animation:fadeIn .3s ease}
        @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        .message.agent{background:linear-gradient(135deg,#1a1a3e,#2a2a4e);border-left:3px solid #00d4ff;align-self:flex-start}
        .message.user{background:linear-gradient(135deg,#2a1a3e,#3a2a4e);border-left:3px solid #7b2cbf;align-self:flex-end}
        .message-label{font-size:.8rem;margin-bottom:5px;font-weight:bold;color:#00d4ff}
        .user .message-label{color:#7b2cbf}
        .chat-input-area{display:flex;gap:10px;padding:20px;background:rgba(10,10,10,.5);border-top:1px solid #333}
        .chat-input{flex:1;background:rgba(26,26,46,.8);border:1px solid #444;border-radius:25px;padding:12px 20px;
        color:#e0e0e0;font-size:1rem}
        .send-button{background:linear-gradient(135deg,#00d4ff,#7b2cbf);border:none;padding:12px 30px;border-radius:25px;color:#fff;
        cursor:pointer;font-weight:bold;transition:.3s}
        .send-button:hover{transform:scale(1.05)}
        /* Admin pages same as original */
    </style>
</head>

<body>

<!-- ✅ Same HTML Structure kept exactly -->

<div id="landingPage" class="landing-page">
    <div class="container">
        <div class="logo">AETERNUM CONCLAVE</div>
        <p class="tagline">"The extraordinary require no validation from the ordinary"</p>
        <button class="cta-button" onclick="showChat()">REQUEST CONSIDERATION</button>
    </div>
</div>

<div id="chatPage" class="chat-page">
    <button class="back-button" onclick="showLanding()">← Back</button>
    <div class="chat-header">
        <h1>The Ascension Protocol</h1>
        Engage with our Gatekeeper AI
    </div>
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input"
                       placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-button" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Training Room Pages Remain Unchanged -->

<script>
/* ✅ STORED AI BEHAVIOR SETTINGS */
let config = {
    agentName: 'The Curator',
    systemPrompt: 'You are the Gatekeeper of Aeternum Conclave...',
    initialGreeting: 'Welcome Seeker...',
    toneGuidelines: 'Elite, mysterious...'
};

/* ✅ ✅ PUT YOUR FREE CHATGPT API KEY HERE ✅ ✅ */
const OPENAI_API_KEY = "YOUR_OPENAI_KEY_HERE";

/* ✅ PAGE FLOW */
function showLanding(){
    landingPage.style.display="flex";
    chatPage.style.display="none";
}
function showChat(){
    landingPage.style.display="none";
    chatPage.style.display="block";
    initializeChat();
}

/* ✅ CHAT SYSTEM */
let chatHistory = [];

function initializeChat(){
    chatMessages.innerHTML="";
    chatHistory=[];
    addMessage("agent", config.initialGreeting);
}

function addMessage(role, content){
    chatHistory.push({role, content});
    const msg=document.createElement("div");
    msg.className="message "+(role==="agent"?"agent":"user");
    const label=role==="agent"?config.agentName:"You";
    msg.innerHTML=`<div class="message-label">${label}</div><div>${content}</div>`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop=chatMessages.scrollHeight;
}

async function sendMessage(){
    const input=document.getElementById("chatInput");
    const text=input.value.trim();
    if(!text) return;
    input.value="";
    addMessage("user",text);
    await callAI();
}

/* ✅ MAIN OPENAI CALL ✅ */
async function callAI(){
    addMessage("agent","⏳ Thinking...");

    const systemPrompt = `${config.systemPrompt}\nTone: ${config.toneGuidelines}`;

    const completion = await fetch("https://api.openai.com/v1/chat/completions",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":`Bearer ${OPENAI_API_KEY}`
        },
        body:JSON.stringify({
            model:"gpt-4o-mini", /* ✅ FREE MODEL */
            messages:[
                {role:"system", content:systemPrompt},
                ...chatHistory.map(m=>({role:m.role==="agent"?"assistant":"user",content:m.content}))
            ]
        })
    });

    const data = await completion.json();
    document.querySelectorAll(".message.agent:last-child div:last-child")[0].innerText =
        data.choices?.[0]?.message?.content || "I am evaluating your potential…";
}
</script>

</body>
</html>
